name       : geonkick
version    : 2.5.0
release    : 12
source     :
    - https://github.com/iurie-sw/geonkick/archive/v2.5.0.tar.gz : 7e19660ccc45098a5b76d5c09c53a485ed6258450a366d47ae2c117b7121331b
license    : GPL-3.0-or-later
component  : multimedia.audio
summary    : A free software percussion synthesizer
description: |
    Geonkick is a synthesizer that can synthesize elements of percussion. The most basic examples are: kicks, snares, hit-hats, shakers, claps, sticks. Also, it can play samples.
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(jack)
    - pkgconfig(lv2)
    - pkgconfig(sndfile)
    - pkgconfig(x11)
    - rapidjson-devel
    - redkite-devel
setup      : |
    %cmake_ninja -DGKICK_REDKITE_SDK_PATH=/usr
build      : |
    %ninja_build
install    : |
    %ninja_install
